<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>

    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <h1>Counter</h1>
        <div id="counter">
            <p id="counter-value"></p>
            <div id="controls">
                <button id="control-decrease" class="control-button">Decrease</button>
                <button id="control-reset" class="control-button">Reset</button>
                <button id="control-increase" class="control-button">Increase</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
